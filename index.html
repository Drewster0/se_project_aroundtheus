<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Aroundtheus-vector-logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form action="url" class="modal__form">
          <input
            type="text"
            name="Title"
            value="Name"
            class="modal__input"
            id="profile-modal-form-title"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__input_type_error"
            id="profile-modal-form-title-error"
            >Error message</span
          >
          <input
            type="text"
            name="Description"
            value="Description"
            class="modal__input"
            id="profile-modal-form-description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__input_type_error"
            id="profile-modal-form-description-error"
          ></span>
          <button class="modal__save_button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form action="url" class="modal__form">
          <input
            type="text"
            name="Title"
            value=""
            placeholder="Title"
            class="modal__input"
            id="card-modal-form-title"
            minlength="1"
            maxlength="30"
            required
          />
          <input
            name="url"
            value=""
            placeholder="Image url"
            class="modal__input"
            id="card-modal-form-image"
            required
            tyoe="url"
          />
          <button class="modal__save_button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-image">
        <button
          class="modal__close-button"
          id="preview-image-close-button"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-label"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like-button"
            class="card__like-button"
            type="button"
          ></button>
          <button
            aria-label="delete-button"
            class="card__delete-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
